<h1 class="box-with-shadow">Création <br> de véhicule de service</h1>


<form [formGroup]="createVehicleForm" (submit)="onFormSubmit($event)">

  <app-brand-selector (brandId)="onBrandIdChange($event)" />

  <app-model-selector (modelId)="onModelIdChange($event)" />

  <app-category-selector (categoryId)="onCategoryIdChange($event)" />

  <app-motorization-selector (modelId)="onMotorizationIdChange($event)" />

  <app-color-selector (modelId)="onColorIdChange($event)" />

  <div class="box-with-shadow">
    <input type="text" placeholder="Immatriculation" formControlName="immatriculation">
  </div>

  <div class="box-with-shadow">
    <input type="text" placeholder="URL de l'image" formControlName="pictureUrl">
  </div>

  <div class="butonBox">
    <button title="btnCancel" class="btnCancel btn" type="button">
      <mat-icon>
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
          <path
            d="m336-280 144-144 144 144 56-56-144-144 144-144-56-56-144 144-144-144-56 56 144 144-144 144 56 56ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
        </svg>
      </mat-icon>
    </button>
    <button title="btnSubmit" class="btnSubmit btn" type="submit">
      <mat-icon>
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
          <path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z" />
        </svg>
      </mat-icon>
    </button>
  </div>

</form>
