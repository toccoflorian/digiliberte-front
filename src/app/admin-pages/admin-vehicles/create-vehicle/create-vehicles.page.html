

<h1 class="box-with-shadow">Création <br> de véhicule de service</h1>


<form [formGroup]="createVehicleForm" (submit)="onFormSubmit($event)">



    <app-brand-selector (brandId)="onBrandIdChange($event)"/>

    <app-model-selector (modelId)="onModelIdChange($event)"/>

    <app-category-selector (categoryId)="onCategoryIdChange($event)"/>

    <app-motorization-selector (modelId)="onMotorizationIdChange($event)"/>

    <app-color-selector (modelId)="onColorIdChange($event)"/>
    
    <div class="box-with-shadow" >
        <input type="text" placeholder="Immatriculation" formControlName="immatriculation">
    </div>

    <div class="box-with-shadow" >
        <input type="text" placeholder="URL de l'image" formControlName="pictureUrl">
    </div>

    <button type="button">Annuler</button>
    <button type="submit">Valider</button>

</form>
